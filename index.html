<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lightning Counter</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>
    <div id='container'></div>
    <script type="text/babel">

        const destination = document.querySelector('#container');

        const LightningCounter = React.createClass({
            
            getInitialState: function(){
                return{
                  strikes: 0,
                };
            },

            timerTick: function(){
                this.setState({
                    strikes: this.state.strikes + 100,
                });
            },

            componentDidMount: function(){
                setInterval(this.timerTick, 1000);
            },

            render: function(){
                const counterStyle = {
                  color: "#FF5400",
                  fontSize: 50,  
                };

                return(
                    <h1 style={counterStyle}>{this.state.strikes}</h1>
                );
            },

        });

        let LightningCounterDisplay = React.createClass({
            render: function(){

                const commonStyle = {
                    margin:0,
                    padding:0,
                };

                const divStyle = {
                    width : 250,
                    textAlign : 'center',
                    backgroundColor : '#020202',
                    padding : 40,
                    fontFamily : 'sans-serif',
                    color : '#999999',
                    borderRadius : 10, 
                };

                const textStyle ={
                    emphasis:{
                        color:'#556b2f',
                        fontSize:38,
                        ...commonStyle,
                    },

                    smallEmphasis:{
                        color:'#FF4500',
                        ...commonStyle,
                    },

                    small:{
                        fontSize:17,
                        opacity:0.5,
                        ...commonStyle,
                    },

                };

                return(
                    <div style = {divStyle}>
                        <LightningCounter/>
                        <h2 style={textStyle.smallEmphasis}>LIGHTNING STRIKES</h2>
                        <h2 style={textStyle.emphasis}>WORLDWIDE</h2>
                        <p style={textStyle.small}>since you loaded this example</p>
                    </div>
                );
            }, 
        });
  
        ReactDOM.render(
            <LightningCounterDisplay/>,
            destination
        );

    </script>
</body>

</html>
